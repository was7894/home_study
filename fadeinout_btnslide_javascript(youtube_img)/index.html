<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fade in/out js</title>
    <link rel="stylesheet" href="main_visu.css" />
  </head>
  <body>
    <ul class="images">
      <li class="youtube">
        <div class="img_fade4 on">
          <div class="box_yotube">

          </div>
        </div>

      <li><div class="img_fade1"></div></li>
      <li><div class="img_fade2"></div></li>
      <li><div class="img_fade3"></div></li>
    </ul>
    <div class="ctrl_box">
      <a href="#none" class="stop on">☠️</a>
      <a href="#none" class="play">👍</a>
      <ul class="btns">
        <li><button type="button" class="btn on">Fade1</button></li>
        <li><button type="button" class="btn">Fade2</button></li>
        <li><button type="button" class="btn">Fade3</button></li>
        <li><button type="button" class="btn">Fade4</button></li>
      </ul>
    </div>

    <script src="fade.js"></script>
